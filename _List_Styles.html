<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style in HTML</title>
    <link rel="Stylesheet" href="_list_style.css">
</head>
<body>

    <header>
        <h1>CSS LiSTS</h1>
    </header>

    <main>
        <article>
            <h2>Ordered List</h2>
            <ol>
                <li>Step --1</li>
                <li>Step --2</li>
                <li>Step --3</li>
            </ol>
        </article>

        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step---1</li>
                <li>Step---2</li>
                <li>Step---3</li>
            </ul>
        </article>
    </main>
    
</body>
</html>
